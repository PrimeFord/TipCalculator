<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="head"><p>TIP CALCULATOR</p></div>
      <div class="card">
        <div class="req">
          <p class="billreq"></p>
          <p class="userreq"></p>
          <p class="servicereq"></p>
        </div>
        <form>
          <label>
            How Much Was Your Bill ? <br />
            <div class="line">
              <div class="sign">$</div>
              <input type="number" name="bill" class="input" id="bill" />
            </div>
          </label>
          <label>
            How Many People Sharing The Bill ? <br />
            <div class="line">
              <div class="sign"><img src="./media/contacts-fill.png" /></div>
              <input type="number" name="bill" class="input" id="user" />
            </div>
          </label>
          <label>
            How Was Your Service
            <div class="line">
              <select id="service">
                <option value="Choose...">Choose...</option>
                <option value="Great">Great - 20%</option>
                <option value="Good">Good - 10%</option>
                <option value="Bad">Bad - 2%</option>
              </select>
            </div>
          </label>
          <div class="calc">
            <input type="button" value="Calculate" class="calculate" />
          </div>
        </form>
        <div class="ans">
          <p class="tipbill" class="ans"></p>
          <p class="totalbill" class="ans"></p>
          <p class="owebill" class="ans"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
